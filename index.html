<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" size="4" value="Matilda">
  </div>

  <div>
    <label for="delay">Delay:</label>
    <input type="text" id="delay" name="delay" size="4" value="1000">
  </div>
  <button id="set-alarm">Set alarm</button>
  <div id="output"></div>

  <script src="script.js"></script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
